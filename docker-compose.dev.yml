version: '3.8'

services:
  # MongoDB Database (Development)
  mongodb:
    image: mongo:6.0-jammy
    container_name: projectcamp-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: project-camp-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - projectcamp-dev-network

  # Backend API Server (Development with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: projectcamp-backend-dev
    restart: unless-stopped
    environment:
      PORT: 3000
      NODE_ENV: development
      SERVER_URL: http://localhost:3000
      MONGO_URI: mongodb://mongodb:27017/project-camp-dev
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      ACCESS_TOKEN_EXPIRY: 15m
      REFRESH_TOKEN_EXPIRY: 30d
      CORS_ORIGIN: http://localhost:5173
      MAILTRAP_SMTP_HOST: ${MAILTRAP_SMTP_HOST}
      MAILTRAP_SMTP_PORT: ${MAILTRAP_SMTP_PORT:-2525}
      MAILTRAP_SMTP_USER: ${MAILTRAP_SMTP_USER}
      MAILTRAP_SMTP_PASS: ${MAILTRAP_SMTP_PASS}
      MAILTRAP_SENDER_EMAIL: noreply@projectcamp.com
      FORGOT_PASSWORD_REDIRECT_URL: http://localhost:5173/reset-password
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./public:/app/public
      # Prevent overwriting node_modules
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - projectcamp-dev-network
    command: npm run dev

  # MongoDB Express (Database UI)
  mongo-express:
    image: mongo-express:1.0-20-alpine3.19
    container_name: projectcamp-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    depends_on:
      - mongodb
    networks:
      - projectcamp-dev-network

volumes:
  mongodb_dev_data:
    driver: local

networks:
  projectcamp-dev-network:
    driver: bridge

